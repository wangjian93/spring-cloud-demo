server:
  port: 8061    #服务注册中心端口号

spring:
  application:
    name: server-eureka

eureka:
  instance:
    hostname: localhost    #服务注册中心实例的主机名
  client:
    register-with-eureka: false    #是否向服务注册中心注册自己
    fetch-registry: false    #是否检索服务
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/    #服务注册中心的配置内容，指定服务注册中心的位置